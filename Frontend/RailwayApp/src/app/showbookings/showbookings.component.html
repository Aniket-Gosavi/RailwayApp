<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>My Bookings</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>train No</th>
            <th>Total Travellers</th>
            <th>Total Amount</th>
            <th>Date Of Booking</th>
            <th>Action</th>  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of bk">
            <td>{{t.id}}</td>
            <td>{{t.firstName}}</td>
            <td>{{t.lastName}}</td>
            <td>{{t.email}}</td>
            <td>{{t.trainNo}}</td>
            <td>{{t.numberOfTravellers}}</td>
            <td>{{t.amount}}</td>
            <td>{{t.date}}</td>
            <td><button (click)="Cancel(t.id)" class="btn btn-warning" 
                style="margin-left: 10px">Cancel</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
