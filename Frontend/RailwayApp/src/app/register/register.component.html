<br>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form #myForm="ngForm" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your UserName</label>
                      <input type="text" id="form3Example1c" class="form-control"
                      name="username"
                      [(ngModel)]="user.username"
                      required
                      minlength="6"
                      maxlength="20"
                      #username="ngModel"
                      [ngClass]="{ 'is-invalid': username.touched && username.errors }" />
                      <small *ngIf="username.touched && username.errors && username.errors['required']">Username is required</small>
        <small *ngIf="username.touched && username.errors && username.errors['minlength']">Username must be at least 6 characters</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" 
                      name="email"
                  [(ngModel)]="user.email"
                  required
                  email
                  #email="ngModel"
                  [ngClass]="{ 'is-invalid': email.touched && email.errors }"/>
                  <small *ngIf="email.touched && email.errors && email.errors['required']">Email is required</small>
        <small *ngIf="email.touched && email.errors && email.errors['email']">Email must be a valid email address</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control"
                      name="password"
                      [(ngModel)]="user.password"
                      required
                      minlength="6"
                      #password="ngModel"
                      [ngClass]="{ 'is-invalid': password.touched && password.errors }" />
                      <small *ngIf="password.touched && password.errors && password.errors['required']">Password is required</small>
                      <small *ngIf="password.touched && password.errors && password.errors['minlength']">Password must be at least 6 characters</small>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg"  (click)="onCreateAccount()" [disabled]="!myForm.valid">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
