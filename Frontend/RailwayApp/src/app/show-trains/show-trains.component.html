<div class="train-list-container">
  <h2 class="train-list-heading">Train Details</h2>
  <div class="train-cards-container">
    <div class="train-card" *ngFor="let t of td">
      <div class="train-card-header">
        <h3 class="train-name">{{ t.name }}</h3>
        <p class="train-id">(Train No: {{ t.trainNo }})</p>
      </div>
      <hr class="train-card-divider">
      <div class="train-card-content">
        <p class="train-info">
          <strong>Boarding Station:</strong> {{ t.boardingStation }}<br>
          <strong>Destination:</strong> {{ t.destination }}<br>
          <strong>Timing:</strong> {{ t.timing }}<br>
          <strong>Date:</strong> {{ t.date }}<br>
          <strong>Fare:</strong> {{ t.fair }}<br>
          <strong>Tickets Available:</strong> {{ t.ticketsAvailable }}
        </p>
        <div class="train-card-actions">
          <button (click)="updateUser(t.id)" class="btn update-button">Update</button>
          <button (click)="deleteTrain(t.id)" class="btn delete-button">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
