<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Trains List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>TrainNo</th>
            <th>boardingStation</th>
            <th>destination</th>
            <th>timing</th>
            <th>date</th>
            <th>fair</th>
            <th>ticketsAvailable</th>
            <th>Action</th>      
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of td">
            <td>{{t.id}}</td>
            <td>{{t.name}}</td>
            <td>{{t.trainNo}}</td>
            <td>{{t.boardingStation}}</td>
            <td>{{t.destination}}</td>
            <td>{{t.timing}}</td>
            <td>{{t.date}}</td>
            <td>{{t.fair}}</td>
            <td>{{t.ticketsAvailable}}</td>
            <td><button (click)="updateUser(t.id)" class="btn btn-warning" 
              style="margin-left: 10px">Update</button>
              <button (click)="deleteTrain(t.id)" class="btn btn-danger" 
                style="margin-left: 10px">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
