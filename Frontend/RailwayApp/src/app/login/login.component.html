<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #myForm="ngForm">
  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">UserName</label>
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid UserName"
                name="username" 
                value="username"
                [(ngModel)]="userlogin.username"
                required
                minlength="3"
                maxlength="20"
                #username="ngModel"
                [ngClass]="{'is-invaild':username.touched && username.errors}" />
            </div>
            <small *ngIf="username.touched && username.errors && username.errors['required']">*Username is required</small>
                <small *ngIf="username.touched && username.errors && username.errors['minlength']">*Username must be at least 3 characters</small><br>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" 
                name="password" 
                value="password"
                [(ngModel)]="userlogin.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': password.touched && password.errors }"/>
            </div>

            <small *ngIf="password.touched && password.errors && password.errors['required']">*Password is required</small>
                <small *ngIf="password.touched && password.errors && password.errors['minlength']">*Password must be at least 6 characters</small><br>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="onLogin()" [disabled]="!myForm.valid" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                routerLink="/signup"  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div> 
  </section>
